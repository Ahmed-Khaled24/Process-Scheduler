<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="algorithmWindow.css">
    <link rel="stylesheet" href="../../../lib/tabulator.min.css">
    <title>Priority Non-preemptive</title>
</head>
<body>
    <div class="header"> 
        <img src="../../../assets/back-btn-2z.svg" alt="back" id="back-btn" title="Go back">
        <h1> Priority Non-preemptive </h1>
    </div>
    <section class="add-process-form">
        <p class="title">Add New Process</p>
        <form id="new-process-form">
            <input id="process-id" placeholder="Process Name">
            <input id="arrival-time" placeholder="Arrival Time">
            <input id="burst-time" placeholder="Burst Time">
            <input id="priority" placeholder="Priority">
        </form>
        <button id="add-btn"> Add </button>
    </section>
    <section class="processes-table">
        <p class="title">Processes Table</p>
        <div id="processes-table"> 
            <!-- filled by Tabulator library -->
        </div>
    </section>
    <section class="gantt-chart">
        <p class="title">Gantt Chart</p>
        <div id="chart-container">

        </div>
    </section>
    <button id="start-btn"> Start </button>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../../../lib/tabulator.min.js"></script>
    <script src="algorithmWindow.js"></script>
</body>
</html>
